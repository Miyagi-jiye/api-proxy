<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://www.bilibili.com/favicon.ico" type="image/x-icon" />
  <title>接口代理</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      line-height: 1.2;
    }

    ol,
    ul {
      list-style: none;
    }

    a {
      color: #00aeec;
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
      height: 100vh;
      width: 100%;
      padding: 40px;
      box-sizing: border-box;
    }

    .title h1 {
      color: #00aeec;
      margin-bottom: 10px;
      text-align: center;
    }

    .title>ul {
      list-style: disc;
    }

    .title>ul li {
      margin-bottom: 10px;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <div class="title">
    <h1>当你看见这个页面,代表你已经部署成功,现在开始测试你的接口吧！</h1>
    <ul>
      <li>mid用户信息：/api/x/space/acc/info?mid=114514</li>
      <li>搜索用户"哔哩哔哩"的信息：/api/x/web-interface/search/type?keyword=哔哩哔哩&search_type=bili_user</li>
    </ul>
  </div>
</body>

</html>
